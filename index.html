<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TicTacToe</title>
  <link href="TicTacToe.css" rel="stylesheet">
  <script src="TicTacToe.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&family=Public+Sans:wght@400;500;600;700&family=Secular+One&display=swap" rel="stylesheet">
</head>
<body>
<div class="bg">
  <button onclick="restart()" class="restart">Restart</button>
  <div id="text">Player's with X turn!</div>
  <div id="score">
    <div class="score-board">ScoreBoard</div>
    Player with X:<div id="score-x">0</div>
    Player with 0:<div id="score-0">0</div>
  </div>
  <div id="tic-tac-toe">
    <div id="one" class="square"></div>
    <div id="two" class="square"></div>
    <div id="three" class="square"></div>
    <div id="four" class="square"></div>
    <div id="five" class="square"></div>
    <div id="six" class="square"></div>
    <div id="seven" class="square"></div>
    <div id="eight" class="square"></div>
    <div id="nine" class="square"></div>
  </div>
</div>
</body>
</html>
